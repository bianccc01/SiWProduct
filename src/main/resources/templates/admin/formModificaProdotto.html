<!DOCTYPE html>
<html>
	
	<link rel="icon" type="image/png" href="images/IconSP.png"/>

<head>
	<title>
		Modifica un prodotto
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body style="overflow: hidden;">
	<header>
    <div style="float:left"><a href="/">Home</a></div>
    <div th:if="${#request.userPrincipal}">
		<span class="nomeUtenteLoggato" th:text="${#request.userPrincipal.principal.username}"></span>
    		<a href="/logout">Logout</a>
	</div>

	<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
	</div>
	</header>

	
	<div class = "logo"><img src="/images/SiwPLogo.png"/></div>
	<h1>Modifica Caratteristiche prodotto</h1>
	</div>
	<form class ="formNew" th:action="@{/admin/editProdotto/} + ${prodotto.id}" method="POST" enctype="multipart/form-data">
		
	
		
		<div>
			<label>Nome:</label> 
			<span><input type="text" th:value="${prodotto.getNome()}" th:field="${prodotto.nome}" /></span>
		</div>
		
		<div>
			<label>Prezzo:</label> 
			<span><input type="number" min="0" step="1" th:value="${prodotto.getPrezzo()}" th:field="${prodotto.prezzo}" /></span>

		</div>
		
		<div class= "descrizioneContainer">
    <label for="text"> <p>Descrizione: </p></label>
    <textarea id="text" class="descrizione" name="descrizione"  th:field="${prodotto.descrizione}" th:text="${prodotto.descrizione}"> </textarea>
</div>

<div>
        <label>Immagine:</label>
         <input type="file" th:name="file" />
        </span>
    </div>
		
		
		<div>
			<span><button class = "conferma" type="submit">Conferma</button></span>
		</div>
	</form>
</body>

</html>
