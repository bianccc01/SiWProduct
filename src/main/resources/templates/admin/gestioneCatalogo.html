
<html>
	
	<link rel="icon" type="image/png" href="images/IconSP.png"/>

<head>
	<title>
		SiwProducts - Gestione catalogo
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
    <div style="float:left"><a href="/">Home</a></div>
    <div th:if="${#request.userPrincipal}">
    		<a href="/logout">Logout</a>
	</div>

	<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
	</div>
	</header>

	<div class="logo"><img src="/images/SiwPLogo.png" width="20%" /></div>
	
	<h1>Gestisci il catalogo</h1>
	
 <div class="container">
    <div class="list">
        <h2>Fornitori</h2>
        <div th:if="${fornitori.size() > 0}">
            <ul th:each="fornitore : ${fornitori}">
                <li th:text="${fornitore.nome}"></li>
            </ul>
        
        </div>
        <p th:unless="${fornitori.size() > 0}">Nessun fornitore presente</p>
        <a href="/admin/formNewFornitore">Aggiungi Fornitore</a>
    </div>

    <div class="list">
        <h2>Prodotti</h2>
        <div th:if="${prodotti.size() > 0}">
            <ul th:each="prodotto : ${prodotti}">
                <li th:text="${prodotto.nome}"></li>
            </ul>
        </div>
        <p th:unless="${prodotti.size() > 0}">Nessun prodotto presente</p>
        <a href="/admin/formNewProdotto">Aggiungi Prodotto</a>
    </div>
</div>
 
    
</body> 

</html>
