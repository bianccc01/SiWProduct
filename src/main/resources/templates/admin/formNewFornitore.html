<!DOCTYPE html>
<html>
	
	<link rel="icon" type="image/png" href="images/IconSP.png"/>

<head>
	<title>
		Inserisci un nuovo fornitore
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body style ="overflow:hidden;">
	<header>
    <div style="float:left"><a href="/">Home</a></div>
    <div th:if="${#request.userPrincipal}">
		<span class="nomeUtenteLoggato" th:text="${#request.userPrincipal.principal.username}"></span>
    		<a href="/logout">Logout</a>
	</div>

	<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
	</div>
	</header>

	
	<div class = "logo"><img src="/images/SiwPLogo.png"/></div>
	<h1>Aggiungi un fornitore</h1>
	</div>
	<form class ="formNew" th:action="@{/admin/newFornitore}" method="POST" th:object="${fornitore}">
		
	<div th:if="${#fields.hasGlobalErrors()}">
    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
</div>

		
		<div>
			<label>Nome:</label> 
			<span><input type="text" th:field="${fornitore.nome}" /></span>
			<span class="error-message" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
		</div>
		
		<div>
			<label>Indirizzo:</label> 
			<span><input type="text" th:field="${fornitore.indirizzo}" /></span>
			<span class="error-message" th:if="${#fields.hasErrors('indirizzo')}" th:errors="*{indirizzo}">
		</div>
		
		<div>
			<label>email:</label> 
			<span><input type="email" th:field="${fornitore.email}" /></span>
			<span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
		</div>

		
		<div>
			<span><button class = "conferma" type="submit">Conferma</button></span>
		</div>
	</form>
</body>

</html>
