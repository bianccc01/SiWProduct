<!DOCTYPE html>
<html>
	
	<link rel="icon" type="image/png" href="images/IconSP.png"/>

<head>
	<title>
		Modifica informazioni account
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body style="overflow: hidden;">
	<header>
    <div style="float:left"><a href="/">Home</a></div>
    <div th:if="${#request.userPrincipal}">
		<span class="nomeUtenteLoggato" th:text="${#request.userPrincipal.principal.username}"></span>
    		<a href="/logout">Logout</a>
	</div>

	<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
	</div>
	</header>

	
	<div class = "logo"><img src="/images/SiwPLogo.png"/></div>
	<h1>Modifica informazioni account</h1>
	</div>
	<form class ="formNew" th:action="@{/authenticated/editUser/} + ${user.id}" method="POST">
		
	
		
		<div>
			<label>Nome:</label> 
			<span><input type="text" th:value="${user.getName()}" th:field="${user.name}" /></span>
		</div>
		
		<div>
			<label>Cognome:</label> 
			<span><input type="text" th:value="${user.getSurname()}" th:field="${user.surname}" /></span>
		</div>
		
		<div>
			<label>email:</label> 
			<span><input type="email" th:value="${user.getEmail()}" th:field="${user.email}" /></span>
		</div>
		
		<div>
			<span><button class = "conferma" type="submit">Conferma</button></span>
		</div>
	</form>
</body>

</html>
