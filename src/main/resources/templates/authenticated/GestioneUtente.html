<!DOCTYPE html>
<html>
	
	<link rel="icon" type="image/png" href="images/IconSP.png"/>

<head>
	<title>SiwProducts - Gestione Utente</title>
	
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
    <div style="float:left"><a href="/">Home</a></div>
    <a style="float:left; margin-left:30px;" href="/authenticated/formModificaAccount">Modifica Account</a>
		<div th:if="${#request.userPrincipal}">
    		<span th:text="'Bentornato ' + ${#request.userPrincipal.principal.username}"></span>
    		<a href="/logout">Logout</a>
		</div>

		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
</header>
		<div class="logo"><img src="/images/SiwPLogo.png"/></div>
		
	<div>
	
	<h1 class="log3">Gestisci informazioni del tuo account</h1>
	
	<div class="RiepilogoUtente">
	
	<div>
		<span>Nome: </span>
		<span th:text="${user.name}"></span>
	</div>
	<div>
		<span>Cognome: </span>
		<span th:text="${user.surname}"></span>
	</div>
	<div>
		<span>Email: </span>
		<span th:text="${user.email}"></span>
	</div>
	
	</div>

	</div>
</body>
</html>
