<!DOCTYPE html>
<html>

<head>
	<title>
		Inserisci un nuovo commento
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
    <div style="float:left"><a href="/">Home</a></div>
    <div th:if="${#request.userPrincipal}">
		<span class="nomeUtenteLoggato" th:text="${#request.userPrincipal.principal.username}"></span>
    		<a href="/logout">Logout</a>
	</div>

	<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
	</div>
	</header>
	<div class = "logo"><img src="/images/SiwPLogo.png"></div></div>
	
	<form class="formNew" th:action="@{'/authenticated/newCommento/' + ${prodotto.id} }" method="POST" th:object="${commento}">
		<h4>Inserisci un commento</h4>
	
		<div>
			<label>Titolo:</label> 
			<span><input type="text" maxlength="35" th:field="${commento.titolo}" /></span>
		</div>
		<div>
          <label>Voto:</label> 
			<span><input type="number" min="1" max="5" th:field="${commento.voto}" /></span>
		</div>

	<div class= "descrizioneContainer">
    <label for="text"> <p>Testo: </p></label>
    <textarea id="text" class="descrizione" maxlength="120" name="descrizione" th:field="${commento.testo}"> </textarea>
	</div>
	
		<div>
			<span><button class = "conferma" type="submit">Conferma</button></span>
		</div>

	</form>
</body>

</html>
